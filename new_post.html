<html>
<head>
  <meta charset="UTF-8">
  <title>Create New Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Blog Admin Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="admin.html">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Feedbacks</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Daniel Rodrigez</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-danger" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  
  <div class="container mt-4">
    <h3>Create New Post</h3>
    <form>

      <!-- Title -->
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
      </div>

      <!-- Text -->
      <div class="form-group">
        <label for="postText">Text</label>
        <textarea class="form-control" id="postText" rows="5" placeholder="Write your post here..."></textarea>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="postCategory">Category</label>
        <select class="form-control" id="postCategory">
          <option>Science</option>
          <option>Poetry</option>
          <option>Art</option>
        </select>
      </div>

      <!-- Language -->
      <div class="form-group">
        <label>Language</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="languageOptions" id="langEng" value="ENG" checked>
            <label class="form-check-label" for="langEng">ENG</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="languageOptions" id="langUkr" value="UKR">
            <label class="form-check-label" for="langUkr">УКР</label>
          </div>
        </div>
      </div>

      <!-- Image -->
      <div class="form-group">
        <label for="postImage">Upload Image</label>
        <input type="file" class="form-control-file" id="postImage">
      </div>

      <!-- Theme -->
      <div class="form-group">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="darkThemeSwitch">
          <label class="custom-control-label" for="darkThemeSwitch">Enable Dark Theme</label>
        </div>
      </div>

      <!-- Publish -->
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="visibleCheck">
        <label class="form-check-label" for="visibleCheck">Visible on site</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success">Create Post</button>
    </form>
  </div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
